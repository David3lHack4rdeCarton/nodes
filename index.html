<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inicio-NODESS-UTA</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="http://localhost/nodes/css/style.css">
  <style>
    .brand-logo img {
      width: 275px; /* Ajusta el tamaño de la imagen */
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <div class="card py-5 px-4 px-sm-5">
          <div class="text-center mb-4 brand-logo">
            <img src="img/uta.jpg" alt="logo" class="img-fluid">
          </div>
          <h4 class="text-center mb-3">Hola! bienvenido al sistema</h4>
          <h6 class="text-center mb-4">Para continuar inicie sesión.</h6>
          <form id="loginForm">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="contrasena" placeholder="Password" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            <div class="text-center mt-4">
              <span>Aún no tienes cuenta? <a href="register.html" class="text-primary">Crea una</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previene el comportamiento por defecto del formulario
      window.location.href = 'home.html'; // Redirige a home.html
    });
  </script>
</body>

</html>
