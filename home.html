<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NODESS-UTA</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="http://localhost/nodes/css/style.css">
  <style>
    .navbar-brand img {
      width: 90px; /* Ajusta el tamaño de la imagen del logo */
      height: auto;
    }
    .card-title {
      font-size: 1.25rem;
    }
    .navbar-toggler-icon {
      background-image: url("https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css");
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="img/sinca_nodess.jpg" alt="logo" class="brand-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="images/faces/face5.jpg" alt="profile" class="rounded-circle" width="40">
                <span class="ml-2">Nombre de Usuario</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                <a class="dropdown-item" href="#">
                  <i class="mdi mdi-settings text-primary"></i> Configuración
                </a>
                <a class="dropdown-item" href="index.html">
                  <i class="mdi mdi-logout text-primary"></i> Cerrar sesión
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="container">
            <div class="row">
              <!-- Chart Card 1 -->
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Regional Load</h5>
                    <p class="text-muted">Last update: 2 Hours ago</p>
                    <div class="regional-chart-legend d-flex align-items-center flex-wrap mb-3" id="regional-chart-legend"></div>
                    <canvas height="280" id="regional-chart"></canvas>
                  </div>
                </div>
              </div>
              <!-- Chart Card 2 -->
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                      <h5 class="card-title mb-0">Today activity</h5>
                      <div class="badge badge-info badge-pill ml-2">2</div>
                    </div>
                    <div class="d-flex flex-wrap">
                      <div class="mr-4 mb-3">
                        <p>Time On Site</p>
                        <h4 class="font-weight-bold mb-0">77.15 %</h4>
                      </div>
                      <div>
                        <p>Page Views</p>
                        <h4 class="font-weight-bold mb-0">14.15 %</h4>
                      </div>
                    </div>
                    <canvas height="150" id="activity-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <footer class="footer mt-4 py-3 bg-light">
          <div class="container">
            <div class="d-flex justify-content-between">
              <span class="text-muted">Copyright © nodes 2024</span>
              <a href="#" class="text-primary">Políticas y privacidad</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS (optional) -->
  <script src="js/custom.js"></script>
  <!-- Chart.js -->
  <script src="vendors/chart.js/Chart.min.js"></script>
  <!-- Custom JS for this page -->
  <script src="js/dashboard.js"></script>
</body>

</html>
